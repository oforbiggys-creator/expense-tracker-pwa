  <title>Biggy Expense</title>

  <style>
    body {

    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content p {
      margin: 6px 0;
    }

    .cancel {

    }
  </style>
</head>
