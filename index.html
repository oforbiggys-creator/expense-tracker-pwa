<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biggy Expense</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }

    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background: #ccc;
      border-radius: 24px;
      inset: 0;
      transition: .4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .lock-msg {
      color: #e53935;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ğŸ’° Biggy Expense</h1>

  <!-- Expense Input -->
  <input id="expenseName" type="text" placeholder="Expense name">
  <input id="expenseAmount" type="number" placeholder="Amount">
  <button id="addExpenseBtn">Add Expense</button>

  <!-- List -->
  <ul id="expenseList"></ul>

  <h3>Total: â‚¦<span id="totalAmount">0</span></h3>

  <hr>

  <!-- Dark Mode -->
  <label>ğŸŒ™ Dark Mode
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </label>

  <hr>

  <!-- Business Mode -->
  <p id="lockMessage" class="lock-msg hidden">
    ğŸ”’ Business Mode is locked<br>
    <small>Upgrade to unlock advanced features</small>
  </p>

  <label>ğŸ¢ Business Mode
    <label class="switch">
      <input type="checkbox" id="businessToggle">
      <span class="slider"></span>
    </label>
  </label>

  <div id="businessSection" class="hidden">
    <p>ğŸ“Š Business analytics coming soonâ€¦</p>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
