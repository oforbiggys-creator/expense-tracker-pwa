<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biggy Expense</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #1976d2;
      color: #fff;
      font-weight: bold;
    }

    .expense {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .delete {
      color: red;
      font-size: 20px;
      cursor: pointer;
    }

    .chart-box {
      margin-top: 24px;
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
    }

    .lock {
      margin-top: 20px;
      background: #222;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .lock button {
      background: #2e7d32;
    }
  </style>
</head>

  <div id="list"></div>

  <!-- BUSINESS MODE -->

</html>
